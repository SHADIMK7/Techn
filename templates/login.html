{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #F1F1F1;
      margin: 0;
      overflow: hidden;
    }
    .centered-content {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .col-md-6 img {
      height: 100vh;
      width: 100%;
    }
    
    .login-form {
      max-width: 300px;
    }
    .rounded-input {
        border-radius: 20px;
        background-color: #F1F1F1; 
        border: 1px solid #ced4da; 
        padding: 10px; 
      }
      .rounded-input:focus {
        box-shadow: none;
        background-color: #F1F1F1;
      }
  </style>
</head>
<body>
    <div class="row centered-content">
      <div class="col-md-6" style="padding-bottom:15rem;">
        <img src="{% static 'images/pexels-thought-catalog-2228557.jpg' %}" alt="Your Image" class="img-fluid">
      </div>
      <div class="col-md-6">
        <div class="text-center mb-4">
          <img src="{% static 'logo/login-high-resolution-logo-black-transparent.png' %}" style="height:4.8rem;width:17rem;margin-left:-4rem;margin-bottom:1rem;" alt="Your Logo" class="img-fluid">
        </div>
        <form style="width: 25rem; height: 30rem;margin-left:8rem;" action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control rounded-input" name="username">
          </div>
        
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control rounded-input" name="password">
          </div>
        
          <button type="submit" style="border-radius:20px;margin-top:2rem; background-color: #67C3DC; font-weight: bold;" class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
    </div>
</body>
</html>
